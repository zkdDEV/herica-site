<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <title>Hérica</title>
</head>
<body>
    <header class="header">
        <div class="header_container">
            <h1 id="title">A <span class="white-color">Hérica Stang</span> vai retornar daqui</h1>
        </div>
    </header>
    <main class="main">
        <div class="main_container">
            <p id="time">
                ---<span class="white-color">d</span> --<span class="white-color">h</span> --<span class="white-color">m</span> --<span class="white-color">s</span>
            </p>
            <img id="eua" class="first_flag" src="./img/eua_bandeira.png" alt="Bandeira dos Estados Unidos da América">
            <img id="brazil" class="second_flag" src="./img/brasil_bandeira.jpg" alt="Bandeira da República Federativa do Brasil">
            <audio id="myAudio" autoplay src="./audio/trompete.mp3"></audio>
        </div>
    </main>
    <script src="https://www.napoleon.com.br/codigos/confetti.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
